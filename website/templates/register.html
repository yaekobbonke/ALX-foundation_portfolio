{% extends "base.html" %}

{% block custom_css %}
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/register.css')}}">
{% endblock %}

{% block content %}
<h2 class="heading">Register</h2>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="notification">
      {{ messages[0] }}
    </div>
  {% endif %}
{% endwith %}
<div class="form">
<form action="{{ url_for('auth.register') }}" method="POST">
  <div class="form-group">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" placeholder="Enter Username" required>
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter an email address" required>
  </div>
  <div class="form-group">
    <label for="password1">Password:</label>
    <input type="password" id="password1" name="password1" placeholder="Enter password" required>
  </div>
  <div class="form-group2">
    <label for="password2">Confirm password:</label>
    <input type="password" id="password2" name="password2" placeholder="Enter password" required>
  </div>
  <div>
  <div class="btn">
  <button type="submit">Register</button>
  </div>
  <div class="have_acount">
  <p>Do you already have an account? login here <a href="{{url_for('auth.login')}}">login</a></p>
  </div>
</form>
</div>
{% endblock %}
